<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="'Home' | localize" [description]="'HomeHeaderInfo' | localize">
            <div role="actions" class="d-flex align-items-center">
                <button type="button"
                       *ngIf="permission.isGranted('Pages.Administration.Contents')"
                        class="btn btn-light-primary btn-filter"
                        (click)="contentModal.show()">
                    <i class="las la-cog"></i>
                    {{ 'Configuration' | localize }}
                </button>
            </div>
        </sub-header>

        <div [class]="containerClass">
            <div class="card mb-3" *ngFor="let content of contents">
                <div class="card-body">
                    <div [innerHtml]="content.html | safe: 'html'"></div>
                </div>
                
            </div>
            
        </div>
    </div>
   
</div>

<contentModal #contentModal (modalClose)="getContents()"></contentModal>
